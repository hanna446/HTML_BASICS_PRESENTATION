<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Exercise HTMl</title>
</head>

<body style="font-family: Arial; font-size: 20px;">
  <div name="page_container" style="background-color: #D5D5D5; display: flex; flex-direction: column;">
    <header
      style="background-color: #2E2E2E; color: #979797; margin: 0.5em; height: 5em; display: flex; align-items: center; justify-content: center;">
      header section
    </header>
    <nav
      style="background-color: #F60078; margin: 0.5em; height: 2em; color: #2E2E2E; line-height: 172%; display: flex; align-items: center; justify-content: center;">
      navbar section
    </nav>
    <section name="page_content" style="display: flex; flex-direction: row; margin: 0.5em; line-height: 172%;">
      <section
        style="background-color: #A3AAAD; padding: 2%; display: flex; flex-direction: column; width: 100%; line-height: 172%;">
        <article name="page-content_info"
          style="background-color: #2E2E2E; color: #979797; width: 100%; margin-bottom: 1em; height: 10em; display: flex; align-items: center; justify-content: center;">
          Tell us about you!
        </article>
        <article name="page-content_pet-info"
          style="background-color: #2E2E2E; width: 100%; height: 10em; color: #979797; display: flex; flex-direction: row; display: flex; align-items: center; justify-content: center;">
          show us your pet
        </article>
      </section>
      <aside name="page-content_topics"
        style="background-color: #2E2E2E; color: #979797; width: 15em; text-align: center; margin-left: 0.5em; display: flex; align-items: center; justify-content: center;">
        What do you want to learn?
      </aside>
    </section>
    <footer name="page-content_footer"
      style="background-color: #2E2E2E; color: #979797; height: 5em; display: flex; align-items: center; justify-content: center;">
      footer section
    </footer>
  </div>
</body>

</html>
